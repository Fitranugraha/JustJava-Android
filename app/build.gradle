apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'

android {
    compileSdkVersion androidConfig.compileSdk
    defaultConfig {
        applicationId "com.marknkamau.justjava"
        minSdkVersion androidConfig.minSdk
        targetSdkVersion androidConfig.targetSdk
        versionCode 10
        versionName "1.7.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        android.applicationVariants.all { variant ->
            variant.outputs.all {
                def date = new Date()
                def formattedDate = date.format('YYYYMMddHHmm')
                outputFileName = "justjava-${variant.name}-${formattedDate}.apk"
            }
        }
    }
    buildTypes {
        debug {
            ext.alwaysUpdateBuildId = false
            ext.enableCrashlytics = false
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // Required for @Parcelize
    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation project(':core')

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //Android libraries
    implementation deps.material
    implementation deps.cardview
    implementation deps.appcompat
    implementation deps.recycerview
    implementation deps.constraintLayout

    //Firebase libraries
    implementation deps.firebaseMessaging

    // Room
    implementation deps.roomRuntime
    implementation deps.roomKotlin
    kapt deps.roomCompiler

    // Other libraries
    implementation deps.picasso
    implementation deps.timber
    implementation deps.crashlytics

    // Test libraries
    testImplementation deps.junit
    testImplementation deps.mockk
    androidTestImplementation deps.testRunner
    androidTestImplementation deps.testRules
    androidTestImplementation deps.espressoCore
    androidTestImplementation deps.espressoContrib
}

apply plugin: 'com.google.gms.google-services'
