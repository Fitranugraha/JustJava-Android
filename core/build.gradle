apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

// A properties file is located at projectFolder/keys.properties
def keysPropertiesFile = rootProject.file("keys.properties")
def keys = new Properties()
keys.load(new FileInputStream(keysPropertiesFile))

android {

    defaultConfig {
        // Function credentials
        buildConfigField("String", "FunctionsApiKey", keys['API_KEY'])
    }

    buildTypes {
        release {
            minifyEnabled true
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api Dependencies.kotlinStdlib
    api Dependencies.coroutines
    api Dependencies.coroutinesAndroid
    api Dependencies.corouinesPlayServices

    implementation Dependencies.appcompat

    // Firebase
    api Dependencies.firebaseCore
    api Dependencies.firebaseAuth
    api Dependencies.firebaseFirestore

    // REST
    implementation Dependencies.retrofit
    implementation Dependencies.retrofitGson
    implementation Dependencies.okhttpLogging
    implementation Dependencies.retrofitCoroutinesAdapter

    // Other
    implementation Dependencies.gson
    api Dependencies.koin

    testImplementation Dependencies.junit
    androidTestImplementation Dependencies.testRunner
    androidTestImplementation Dependencies.espressoCore
}