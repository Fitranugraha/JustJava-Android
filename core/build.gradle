apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

// A properties file is located at projectFolder/keys.properties
def keysPropertiesFile = rootProject.file("keys.properties")
def keys = new Properties()
keys.load(new FileInputStream(keysPropertiesFile))

android {
    compileSdkVersion androidConfig.compileSdk

    defaultConfig {
        minSdkVersion androidConfig.minSdk
        targetSdkVersion androidConfig.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Function credentials
        buildConfigField("String", "FunctionsApiKey", keys['API_KEY'])
    }

    buildTypes {
        release {
            minifyEnabled true
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    // Required for @Parcelize
    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api deps.kotlinStdlib
    api deps.coroutines
    api deps.coroutinesAndroid
    api deps.corouinesPlayServices

    implementation deps.appcompat

    // Firebase
    api deps.firebaseCore
    api deps.firebaseAuth
    api deps.firebaseFirestore

    // REST
    implementation deps.retrofit
    implementation deps.retrofitGson
    implementation deps.okhttpLogging
    implementation deps.retrofitCoroutinesAdapter

    // Other
    implementation deps.gson
    api deps.koin

    testImplementation deps.junit
    androidTestImplementation deps.testRunner
    androidTestImplementation deps.espressoCore
}