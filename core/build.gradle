apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlinx-serialization'

// A properties file is located at projectFolder/keys.properties
def keysPropertiesFile = rootProject.file("keys.properties")
def keys = new Properties()
keys.load(new FileInputStream(keysPropertiesFile))

android {

    defaultConfig {
        // Function credentials
        buildConfigField("String", "FunctionsApiKey", keys['API_KEY'])
    }

    buildTypes {
        debug {
            minifyEnabled false
            buildConfigField "String", "API_BASE_URL", "\"https://dev.justjava.store/\""
        }
        release {
            minifyEnabled true
            consumerProguardFiles 'proguard-rules.pro'
            buildConfigField "String", "API_BASE_URL", "\"https://api.justjava.store/\""
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api Dependencies.kotlinStdlib
    api Dependencies.coroutines
    api Dependencies.serialization
    api Dependencies.coroutinesAndroid
    api Dependencies.corouinesPlayServices

    implementation Dependencies.appcompat

    // Firebase
    api Dependencies.firebaseCore
    api Dependencies.firebaseAuth
    api Dependencies.firebaseFirestore

    // REST
    implementation Dependencies.retrofit
    implementation Dependencies.retrofitSerialization
    implementation Dependencies.okhttpLogging
    implementation Dependencies.retrofitCoroutinesAdapter

    // Other
    api Dependencies.koin
    implementation Dependencies.timber

    testImplementation Dependencies.junit
    androidTestImplementation Dependencies.testRunner
    androidTestImplementation Dependencies.espressoCore
    testImplementation Dependencies.mockk
}